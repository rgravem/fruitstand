<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fruit Challenge</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/fruit.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>Market Day Fruit Stand</h1>
    <img src="http://juliandance.org/wp-content/uploads/2016/01/RedApple.jpg" class='apple' placeholder="Apple"/><br>
    <p>Price:</p><div id="applePrice"></div>
    <img src="http://www.azspagirls.com/files/2010/09/orange.png" class='orange' placeholder="Orange"/><br>
    <p>Price:</p><div id="orangePrice"></div>
    <img src="http://pngimg.com/upload/banana_PNG835.png" class='banana' placeholder="Banana" /><br>
    <p>Price:</p><div id="bananaPrice"></div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Table_grapes_on_white.jpg" class='grape' placeholder="Grapes"/><br>
    <p>Price:</p><div id="grapePrice"></div>

    <p>Money:</p><div id="sweetCash"></div>
    <p>My Fruit Basket</p>
    <p>Oranges:</p><span id="orangeCount"></span><br><button type="button" id="orangeSell">Sell Orange</button><p>Average Price:</p><div id="avgOrange"></div>
    <p>Banana:</p><span id="bananaCount"></span><br><button type="button" id="bananaSell">Sell Banana</button><p>Average Price:</p><div id="avgBanana"></div>
    <p>Apple:</p><span id="appleCount"></span><br><button type="button" id="appleSell">Sell Apple</button><p>Average Price:</p><div id="avgApple"></div>
    <p>Grapes:</p><span id="grapeCount"></span><br><button type="button" id="grapeSell">Sell Grape</button><p>Average Price:</p><div id="avgGrape"></div>
  </body>
</html>
